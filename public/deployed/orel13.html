<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orel13</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;
        
        // Define the component
        function Component() {
            const RestaurantOrders = () => {
  const orders = [
    { id: "#1234", customer: "Sarah Chen", items: "Pizza Margherita, Salad", total: "$28.50", time: "12:15 PM", status: "Delivered" },
    { id: "#1235", customer: "Mike Johnson", items: "Burger Deluxe, Fries, Coke", total: "$18.99", time: "12:30 PM", status: "Preparing" },
    { id: "#1236", customer: "Emily Davis", items: "Pasta Carbonara, Wine", total: "$35.00", time: "12:45 PM", status: "Ready" },
    { id: "#1237", customer: "Alex Wong", items: "Sushi Platter, Miso Soup", total: "$42.80", time: "1:00 PM", status: "In Transit" },
    { id: "#1238", customer: "Lisa Brown", items: "Caesar Salad, Smoothie", total: "$16.75", time: "1:15 PM", status: "Confirmed" },
  ];

  const getStatusBadge = (status) => {
    switch (status) {
      case "Delivered":
        return <Badge variant="outline" className="bg-green-100 text-green-800">Delivered</Badge>;
      case "Preparing":
        return <Badge variant="outline" className="bg-yellow-100 text-yellow-800">Preparing</Badge>;
      case "Ready":
        return <Badge variant="outline" className="bg-blue-100 text-blue-800">Ready</Badge>;
      case "In Transit":
        return <Badge variant="outline" className="bg-purple-100 text-purple-800">In Transit</Badge>;
      case "Confirmed":
        return <Badge variant="outline" className="bg-gray-100 text-gray-800">Confirmed</Badge>;
      default:
        return <Badge variant="outline">{status}</Badge>;
    }
  };

  const chartData = [
    { name: "Delivered", value: 1 },
    { name: "Preparing", value: 1 },
    { name: "Ready", value: 1 },
    { name: "In Transit", value: 1 },
    { name: "Confirmed", value: 1 },
  ];

  const chartConfig = {
    value: {
      label: "Orders",
    },
  };

  return (
    <Card className="w-full max-w-4xl mx-auto my-8">
      <CardHeader>
        <CardTitle>Restaurant Orders Summary</CardTitle>
      </CardHeader>
      <CardContent>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <Card>
            <CardHeader>
              <CardTitle>Order Overview</CardTitle>
            </CardHeader>
            <CardContent>
              <div className="flex items-center justify-between mb-4">
                <span className="text-sm font-medium text-muted-foreground">Total Orders</span>
                <span className="text-2xl font-bold">{orders.length}</span>
              </div>
              <div className="flex items-center justify-between mb-4">
                <span className="text-sm font-medium text-muted-foreground">Delivered</span>
                <span className="text-lg font-semibold text-green-600">1</span>
              </div>
              <div className="flex items-center justify-between">
                <span className="text-sm font-medium text-muted-foreground">Pending</span>
                <span className="text-lg font-semibold text-yellow-600">1</span>
              </div>
            </CardContent>
          </Card>
          <Card>
            <CardHeader>
              <CardTitle>Order Status Distribution</CardTitle>
            </CardHeader>
            <CardContent>
              <ChartContainer config={chartConfig} className="h-[200px]">
                <PieChart>
                  <Pie
                    data={chartData}
                    dataKey="value"
                    nameKey="name"
                    innerRadius={60}
                    outerRadius={90}
                  >
                    {chartData.map((entry, index) => (
                      <Cell key={`cell-${index}`} fill={["#22c55e", "#eab308", "#3b82f6", "#8b5cf6", "#6b7280"][index % 5]} />
                    ))}
                  </Pie>
                  <ChartTooltip content={<ChartTooltipContent indicator="dot" />} />
                  <ChartLegend content={<ChartLegendContent />} />
                </PieChart>
              </ChartContainer>
            </CardContent>
          </Card>
        </div>

        <div className="border rounded-md">
          <Table>
            <TableHeader>
              <TableRow>
                <TableHead>Order ID</TableHead>
                <TableHead>Customer</TableHead>
                <TableHead>Items</TableHead>
                <TableHead>Total</TableHead>
                <TableHead>Time</TableHead>
                <TableHead>Status</TableHead>
              </TableRow>
            </TableHeader>
            <TableBody>
              {orders.map((order) => (
                <TableRow key={order.id}>
                  <TableCell className="font-medium">{order.id}</TableCell>
                  <TableCell>{order.customer}</TableCell>
                  <TableCell>{order.items}</TableCell>
                  <TableCell>{order.total}</TableCell>
                  <TableCell>{order.time}</TableCell>
                  <TableCell>{getStatusBadge(order.status)}</TableCell>
                </TableRow>
              ))}
            </TableBody>
          </Table>
        </div>
      </CardContent>
    </Card>
  );
};

RestaurantOrders;

        }
        
        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Component));
    </script>
</body>
</html>
